<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>异步模块模式</title>
    <script src="./js/amd.js"></script>
</head>
<body>
    <div id="demo">点我异步加载模块</div>
    <script>
        F.module(['js/event', 'js/dom'], function (eventUtil, $) {
            eventUtil.on('demo', 'click', function () {
                $('demo').html("success");
            })
        });
    </script>
</body>
</html>
